<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee | Business Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <style>
      /* Add Employee Form Styles */
      .form-container {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        margin-bottom: 2rem;
      }

      .form-header h2 {
        color: var(--primary);
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: var(--gray);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
      }

      .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--primary-light);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .photo-upload {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .photo-preview {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: var(--primary-light);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .photo-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .upload-btn {
        background: var(--primary-light);
        color: var(--primary);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .upload-btn:hover {
        background: var(--primary);
        color: white;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
      }

      .btn-secondary {
        background: white;
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .btn-secondary:hover {
        background: var(--primary-light);
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-briefcase"></i> Ikigugu</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="./dashboard.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="clients.html"><i class="fas fa-users"></i> Clients</a>
            </li>
            <li>
              <a href="products.html"><i class="fas fa-boxes"></i> Products</a>
            </li>
            <li>
              <a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a>
            </li>
            <li>
              <a href="students.html"
                ><i class="fas fa-user-graduate"></i> Students</a
              >
            </li>
            <li>
              <a href="courses.html"
                ><i class="fas fa-book-open"></i> Courses</a
              >
            </li>
            <li>
              <a href="report.html"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
            <li class="active">
              <a href="employees.html"
                ><i class="fas fa-user-tie"></i> Employees</a
              >
            </li>
            <li>
              <a href="./notifications.html"
                ><i class="fas fa-bell"></i> Notifications</a
              >
            </li>
            <li>
              <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <h1>Add New Employee</h1>
          </div>
          <div class="header-right">
            <div class="user-profile">
              <img src="../images/new.jpg" alt="User" />
              <span>Admin</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="form-container">
            <div class="form-header">
              <h2><i class="fas fa-user-plus"></i> Employee Information</h2>
              <p>Fill in the details below to add a new employee</p>
            </div>

            <form id="addEmployeeForm">
              <div class="form-group">
                <label for="employeeName">Full Name</label>
                <input
                  type="text"
                  id="employeeName"
                  class="form-control"
                  placeholder="Enter employee name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="employeePosition">Position</label>
                <input
                  type="text"
                  id="employeePosition"
                  class="form-control"
                  placeholder="Enter employee position"
                  required
                />
              </div>

              <div class="form-group">
                <label for="employeeEmail">Email Address</label>
                <input
                  type="email"
                  id="employeeEmail"
                  class="form-control"
                  placeholder="Enter employee email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="employeePhone">Phone Number</label>
                <input
                  type="tel"
                  id="employeePhone"
                  class="form-control"
                  placeholder="Enter employee phone"
                  required
                />
              </div>

              <div class="form-group">
                <label>Employee Photo</label>
                <div class="photo-upload">
                  <div class="photo-preview">
                    <i class="fas fa-user" style="font-size: 2rem; color: var(--primary)"></i>
                  </div>
                  <button type="button" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Photo
                  </button>
                  <input type="file" id="employeePhoto" style="display: none" accept="image/*" />
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='employees.html'">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Employee
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/dashboard.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Photo upload functionality
        const uploadBtn = document.querySelector(".upload-btn");
        const photoInput = document.getElementById("employeePhoto");
        const photoPreview = document.querySelector(".photo-preview");

        uploadBtn.addEventListener("click", function () {
          photoInput.click();
        });

        photoInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              photoPreview.innerHTML = `<img src="${e.target.result}" alt="Preview" />`;
            };
            reader.readAsDataURL(file);
          }
        });

        // Form submission
        const form = document.getElementById("addEmployeeForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          // In a real implementation, you would send this data to your backend
          alert("Employee added successfully!");
          window.location.href = "employees.html";
        });
      });
    </script>
  </body>
</html>
