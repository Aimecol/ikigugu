<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Business Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-briefcase"></i> Ikigugu</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active">
              <a href="./dashboard.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="./clients.html"><i class="fas fa-users"></i> Clients</a>
            </li>
            <li>
              <a href="./products.html"
                ><i class="fas fa-boxes"></i> Products</a
              >
            </li>
            <li>
              <a href="./sales.html"><i class="fas fa-chart-line"></i> Sales</a>
            </li>
            <li>
              <a href="./students.html"
                ><i class="fas fa-user-graduate"></i> Students</a
              >
            </li>
            <li>
              <a href="./courses.html"
                ><i class="fas fa-book-open"></i> Courses</a
              >
            </li>
            <li>
              <a href="./report.html"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
            <li>
              <a href="./employees.html"
                ><i class="fas fa-user-tie"></i> Employees</a
              >
            </li>
            <li>
              <a href="./notifications.html"
                ><i class="fas fa-bell"></i> Notifications</a
              >
            </li>
            <li>
              <a href="./profile.html"><i class="fas fa-user"></i> Profile</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <h1>Dashboard</h1>
          </div>
          <div class="header-right">
            <div class="user-profile">
              <img src="../images/new.jpg" alt="User" />
              <span>Admin</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </header>

        <div class="content-wrapper">
          <!-- Metrics Cards -->
          <section class="metrics">
            <div class="metric-card">
              <div class="metric-icon">
                <i class="fas fa-users"></i>
              </div>
              <div class="metric-info">
                <h3>Total Clients</h3>
                <p>1,245</p>
              </div>
            </div>
            <div class="metric-card">
              <div class="metric-icon">
                <i class="fas fa-boxes"></i>
              </div>
              <div class="metric-info">
                <h3>Inventory</h3>
                <p>856 Items</p>
              </div>
            </div>
            <div class="metric-card">
              <div class="metric-icon">
                <i class="fas fa-chart-line"></i>
              </div>
              <div class="metric-info">
                <h3>Revenue</h3>
                <p>$24,580</p>
              </div>
            </div>
            <div class="metric-card">
              <div class="metric-icon">
                <i class="fas fa-tasks"></i>
              </div>
              <div class="metric-info">
                <h3>Tasks</h3>
                <p>12 Pending</p>
              </div>
            </div>
          </section>

          <!-- Recent Activities -->
          <section class="recent-activities">
            <h2>Recent Activities</h2>
            <div class="activity-list">
              <!-- Activities will be listed here -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
